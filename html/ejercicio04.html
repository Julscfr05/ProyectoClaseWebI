<body>
    <h3>Rellena tu CV</h3>

    <form id="form" method="post" action="">

    Nombre <br/>
    <input type="text" name="nombre" value="" />
    <br/>

    Apellidos <br/>
    <input type="text" name="apellidos" size="40" value="" />
    <br/>

    Contraseña <br/>
    <input type="password" name="contrasena" value="" />
    <br/>

    DNI <br/>
    <input type="text" name="DNI" size="10" value="" />
    <br/>

    Sexo <br/>
    <input type="radio" name="sexo" value="hombre" checked="checked" /> Hombre 
    <br/>
    <input type="radio" name="sexo" value="mujer" /> Mujer
    <br/>

    <br/>
    Incluir mi foto
    <input type="file" name="foto" />
    <br/>

    <br/>
    <input name="subscripcion" type="checkbox" value="subscribirme"/> Sucribirme al boletín de novedades
    <br/>

    <br/>
    <input type="submit" name="guardar" value="Guardar cambios" />
    <input type="reset" name="limpiar" value="Borrar los datos introducidos" />
    </form>
